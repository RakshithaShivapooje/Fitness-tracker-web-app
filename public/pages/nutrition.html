<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Guide - Fitness Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="logo">Fitness Tracker</div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="workout.html">Workout</a></li>
            <li><a href="nutrition.html" class="active">Nutrition</a></li>
            <li><a href="progress.html">Progress</a></li>
        </ul>
    </nav>

    <main>
        <h1>Nutrition Guide</h1>
        <div class="nutrition-container">
            <div class="nutrition-calculator">
                <h2>Calorie Calculator</h2>
                <form id="calorie-form">
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <select id="activity-level" required>
                        <option value="">Select Activity Level</option>
                        <option value="sedentary">Sedentary</option>
                        <option value="active">Active</option>
                        <option value="veryActive">Very Active</option>
                    </select>
                    <button type="submit">Calculate</button>
                </form>
                <div id="calorie-result"></div>
            </div>
        </div>
    </main>

    <script src="../js/nutrition.js"></script>
</body>
</html>
